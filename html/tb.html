<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        table,
        td {
            border: 1px solid blueviolet;
            /* 合并相邻的边框 */

            font-size: 14px;
            text-align: center;
            padding: 2px;
        }
    </style>
</head>
<body>
    <table  align="center">
        <thead>
            <tr>
                <td>排名</td>
                <td>关键词</td>
                <td>最近七日</td>
                <td>进入搜索</td>
                <td>趋势</td>
            </tr>
        </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                </tr>
            </tbody>
       
       
    </table>

</html>
