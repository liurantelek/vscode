<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li {
            float: left;
            list-style: none;
            width: 30px;
            height: 30px;
            border: 1px solid blueviolet;
            margin: 10px;
            text-align: center;
            line-height: 30px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.5s;
        }
        li:hover {
            transform: translate(100px,100px) scale(1.2);
        }
    </style>
</head>
<body>
    
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>
</body>
</html>
